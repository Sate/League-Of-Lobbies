<head>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet"/>

<body>
<div class="container">
<h1>Welcome to the league of lobbies!</h1>

<div>
<div data-keyboard="false" data-backdrop="static" id="modal2" class="modal hide fade">
  <div class="modal-body">
    <div id="userslist" class="hide">
      <div id="roomInfo"></div>
      <div id="usersInner"></div>
    </div>
</div>
<div class="modal-footer"><input class="chatinput"/></div>

</div>
</div>


<div data-keyboard="false" data-backdrop="static" id="modal1" class='modal hide fade'>
  <div class="modal-body">
        <div class="lanechooser"><div id="error" class="hide"></div>
        <h2>Type your username and choose your lane:</h2>
        <input id="username" focus placeholder="Username" /><br/><br/>
        <a class="btn btn-primary" data-lane="top">Solo Top</a><a class="btn btn-info" data-lane="mid">Solo Mid</a><a class="btn btn-success" data-lane="jun">Jungle</a><a class="btn btn-danger" data-lane="adc">ADC Bot</a><a class="btn btn-warning" data-lane="sup">Support Bot</a>
        
        </div>
    </div>
</div><!-- modal div -->

});
